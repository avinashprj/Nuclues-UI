<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="./input.css" />
    <script
      src="https://kit.fontawesome.com/a789ffa956.js"
      crossorigin="anonymous"
    ></script>
    <title>Input | NucleusUI</title>
  </head>
  <body>
    <section class="component-container flex-container">
      <form action="#" class="form form-signin">
        <div class="m-bottom-small flex-jc-center">
          <h3 class="m-bottom-small">Login</h3>
        </div>
        <div class="form-group">
          <input
            id="email"
            type="email"
            class="form-input"
            placeholder="Email Address"
            required
          />
          <label for="email" class="form-label"> Email Address</label>
        </div>
        <div class="form-group">
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder="Password"
            minlength="8"
            required
          />
          <label for="password" class="form-label">Password</label>
        </div>
        <div class="form-group">
          <div class="form-radio-group flex-nav-wrap">
            <input
              id="large"
              type="checkbox"
              class="form-radio-input"
              name="size"
            />
            <label for="large" class="form-radio-label">
              <span class="form-radio-button"> </span>
              Remember Me</label
            >
            <a href="#" class="form-forgot">Forgot Password?</a>
          </div>
        </div>

        <div class="form-group">
          <button
            class="btn btn-squared btn-outline-secondary w-100 spacing-medium weight-600"
          >
            Login
          </button>
        </div>
        <div class="form-footer form-group flex">
          <p class="">
            <span><i class="fa fa-regular fa-face-frown"></i></span>
            Don't have an account ?

            <a id="form-signin-link" href="#" class="link form-footer-link"
              >Create one</a
            >
          </p>
        </div>
      </form>
      <form action="#" class="form form-signup">
        <div class="m-bottom-small flex-jc-center">
          <h3 class="m-bottom-small">Sign Up</h3>
        </div>
        <div class="form-group flex">
          <a href="#">
            <i
              class="font-icon fa fa-brands fs-medium m-right-small fa-google"
            ></i>
          </a>
          <a href="#">
            <i
              class="font-icon fa fa-brands fs-medium m-right-small fa-twitter"
            ></i>
          </a>
          <a href="#">
            <i class="font-icon fa fa-brands fs-medium fa-github"></i>
          </a>
        </div>
        <div class="form-group">
          <p class="form-divider"><span class="or">or</span></p>
        </div>
        <div class="form-signup-group">
          <input
            id="name"
            type="name"
            class="form-input"
            placeholder="Full Name"
            required
          />
          <label for="name" class="form-label">Full Name</label>
        </div>
        <div class="form-signup-group">
          <input
            id="email"
            type="email"
            class="form-input"
            placeholder="Email Address"
            minlength="8"
            required
          />
          <label for="email" class="form-label">Email Address</label>
        </div>
        <div class="form-signup-group">
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder="Password"
            minlength="8"
            required
          />
          <label for="password" class="form-label">Password</label>
        </div>
        <div class="form-signup-group">
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder="Confirm Password"
            minlength="8"
            required
          />
          <label for="password" class="form-label">Confirm Password</label>
        </div>

        <div class="form-group">
          <button
            class="btn btn-squared btn-outline-secondary w-100 spacing-medium weight-600"
          >
            Sign Up
          </button>
        </div>
        <div class="form-footer form-group flex">
          <p class="">
            <span><i class="fa fa-regular fa-face-smile-beam"></i></span>
            Already have an account

            <a
              id="form-signup-link"
              href="#"
              class="link form-footer-link m-left-smallest"
            >
              Log in</a
            >
          </p>
        </div>
      </form>
    </section>

    <script src="./input.js"></script>
  </body>
</html>
