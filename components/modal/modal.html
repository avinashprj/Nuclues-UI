<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.ico" type="image/ico" />

    <link rel="stylesheet" href="./modal.css" />
    <script
      src="https://kit.fontawesome.com/a789ffa956.js"
      crossorigin="anonymous"
    ></script>
    <title>Modal | NucleusUI</title>
  </head>
  <body>
    <section class="component-container">
      <button id="modal-btn" class="btn btn-squared fs-medium">Modal</button>
      <div class="modal-bg">
        <div class="modal">
          <form action="#" class="form">
            <button class="modal-close">
              <i class="font-icon fa fa-solid fa-x"></i>
            </button>
            <div class="m-bottom-small flex-jc-center">
              <h3 class="">Reset Password</h3>
            </div>
            <div class="form-group">
              <input
                id="email"
                type="email"
                class="form-input"
                placeholder="Email Address"
                required
              />
              <label for="email" class="form-label"> Email Address</label>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-squared w-100 spacing-medium weight-600"
              >
                send
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="./modal.js"></script>
  </body>
</html>
