<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alert</title>
    <link rel="icon" href="../../images/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="alert.css" />
    <script
      src="https://kit.fontawesome.com/a789ffa956.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="component-container">
      <div class="alert al-error m-bottom-small flex-base">
        <div class="alert-details inline-block flex-base">
          <span class="icon-font m-right-smallest">
            <i class="fa fa-solid fa-skull-crossbones"></i>
            <strong class="m-right-smallest">Error</strong>
          </span>
          User not found !
        </div>
        <span class="icon-font icon-position flex">
          <i class="fa fa-solid fa-x icon-cross"></i>
        </span>
      </div>
      <div class="alert al-success m-bottom-small flex-base">
        <div class="alert-details inline-block flex-base">
          <span class="icon-font m-right-smallest">
            <i class="fa fa-solid fa-circle-check"></i>
            <strong class="m-right-smallest">Success</strong>
          </span>
          Logged in
        </div>
        <span class="icon-font icon-position flex">
          <i class="fa fa-solid fa-x icon-cross"></i>
        </span>
      </div>
      <div class="alert al-info m-bottom-small flex-base">
        <div class="alert-details inline-block flex-base">
          <span class="icon-font m-right-smallest">
            <i class="fa fa-solid fa-circle-info"></i>
            <strong class="m-right-smallest">Info</strong> </span
          >Thank you for your valuable feedback
        </div>
        <span class="icon-font icon-position flex">
          <i class="fa fa-solid fa-x icon-cross"></i>
        </span>
      </div>
      <div class="alert al-warning m-bottom-small flex-base">
        <div class="alert-details inline-block flex-base">
          <span class="icon-font m-right-smallest">
            <i class="fa fa-solid fa-circle-exclamation"></i>
            <strong class="m-right-smallest">Warning</strong> </span
          >Invalid password
        </div>
        <span class="icon-font icon-position flex">
          <i class="fa fa-solid fa-x icon-cross"></i>
        </span>
      </div>
    </section>
    <script src="alert.js"></script>
  </body>
</html>
