<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="./button.css" />
    <script
      src="https://kit.fontawesome.com/a789ffa956.js"
      crossorigin="anonymous"
    ></script>
    <title>Button | NucleusUI</title>
  </head>
  <body>
    <section class="component-container flex-container">
      <button class="btn btn-squared fs-medium-small btn-scale">
        Click Me
      </button>
      <button class="btn btn-round fs-medium-small btn-scale">Click Me</button>
      <button class="btn btn-gradient btn-round">
        <span class="btn--visible">Book now</span>
        <span class="btn--invisible">Only 4 rooms left</span>
      </button>
      <button class="btn btn-gradient btn-squared">
        <span class="btn--visible">Book now</span>
        <span class="btn--invisible">Only 4 rooms left</span>
      </button>
      <button class="btn btn-squared flex btn-scale">
        <span class="flex">
          <svg class="icon icon-github icon-svg icon-svg-left">
            <use xlink:href="../../images/symbol-defs.svg#icon-github"></use>
          </svg>
        </span>
        <span>Github</span>
      </button>
      <button class="btn btn-round flex btn-scale">
        <span>Let's Go</span>
        <span>
          <i class="fa fa-solid fa-arrow-up-right-from-square m-left-small"></i>
        </span>
      </button>
    </section>
    <section class="component-container flex-container">
      <button class="btn btn-outline-primary btn-squared fs-medium-small">
        Primary Color
      </button>
      <button class="btn btn-outline-secondary btn-round fs-medium-small">
        Secondary Color
      </button>
    </section>
    <section class="component-container">
      <div class="fixed-action-btn flex-base">
        <button id="main-btn" class="btn-floating m-right-small">
          <i class="float-icon fs-medium-large fa-solid fa-plus"></i>
        </button>
        <ul id="floating-btn-container" class="flex-container">
          <li>
            <button class="btn-floating">
              <i class="float-icon fs-medium fa fa-solid fa-paperclip"></i>
            </button>
          </li>
          <li>
            <button class="btn-floating">
              <i class="float-icon fs-medium fa fa-solid fa-globe"></i>
            </button>
          </li>
          <li>
            <button class="btn-floating">
              <i class="float-icon fs-medium fa fa-solid fa-quote-left"></i>
            </button>
          </li>
          <li>
            <button class="btn-floating blue">
              <i class="float-icon fs-medium fa fa-solid fa-chart-area"></i>
            </button>
          </li>
        </ul>
      </div>
    </section>
    <script src="./button.js"></script>
  </body>
</html>
