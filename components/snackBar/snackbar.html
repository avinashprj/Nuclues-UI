<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="./snackBar.css" />
    <script
      src="https://kit.fontawesome.com/a789ffa956.js"
      crossorigin="anonymous"
    ></script>
    <title>Slider | NucleusUI</title>
  </head>
  <body>
    <section class="component-container">
      <button id="snackBarBtn" class="btn btn-squared btn-outline-primary">
        Show snackBar
      </button>
    </section>
    <div class="snackbar flex-nav">
      <div class="snackbar-left-design bg-red">&nbsp</div>

      <div class="snackbar-main flex-al-center">
        <div class="snackbar-symbol m-left-small p-smaller">
          <svg
            class="icon-logo flex-al-center"
            id="icon-alert-circle"
            viewBox="0 0 24 24"
          >
            <path
              d="M23 12c0-3.037-1.232-5.789-3.222-7.778s-4.741-3.222-7.778-3.222-5.789 1.232-7.778 3.222-3.222 4.741-3.222 7.778 1.232 5.789 3.222 7.778 4.741 3.222 7.778 3.222 5.789-1.232 7.778-3.222 3.222-4.741 3.222-7.778zM21 12c0 2.486-1.006 4.734-2.636 6.364s-3.878 2.636-6.364 2.636-4.734-1.006-6.364-2.636-2.636-3.878-2.636-6.364 1.006-4.734 2.636-6.364 3.878-2.636 6.364-2.636 4.734 1.006 6.364 2.636 2.636 3.878 2.636 6.364zM11 8v4c0 0.552 0.448 1 1 1s1-0.448 1-1v-4c0-0.552-0.448-1-1-1s-1 0.448-1 1zM12 17c0.552 0 1-0.448 1-1s-0.448-1-1-1-1 0.448-1 1 0.448 1 1 1z"
            ></path>
          </svg>
        </div>
        <div class="snackbar-text p-smaller">
          <div class="snackbar-text-primary">Success</div>
          <div class="snackbar-text-secondary">Thank you for logging in</div>
        </div>
      </div>
      <div class="snackbar-cross">
        <svg
          class="icon-link flex-al-center"
          id="icon-clear"
          viewBox="0 0 24 24"
        >
          <path
            d="M18.984 6.422l-5.578 5.578 5.578 5.578-1.406 1.406-5.578-5.578-5.578 5.578-1.406-1.406 5.578-5.578-5.578-5.578 1.406-1.406 5.578 5.578 5.578-5.578z"
          ></path>
        </svg>
      </div>
      <div class="snackbar-bottom-animate bg-red">&nbsp</div>
    </div>
    <script src="./snackBar.js"></script>
  </body>
</html>
